<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
<form>
	<table style="text-align: center;">
		<tr>
			<th>Amount</th>
			<th></th>
			<th>From Currency</th>
			<th></th>
			<th>To Currency</th>
			<th></th>
			<th></th>
		</tr>
		<tr>
			<td><input type="text" name="amount" id="nhap1"></td>
			<td></td>
			<td >
				<select name="from" id="money1">
					<option value="23000">Việt Nam</option>
					<option value="1">USD</option>
				</select>
			</td>
			<td style="width: 30px"></td>
			<td>
				<select name="to" id="money2">
					<option value="1">USD</option>
					<option value="23000">Việt Nam</option>
				</select>
			</td>
			<td ></td>
			<td><button type="button" style="background-color: blue;color: white" onclick="tinh()" value="convert">Convert</button></td>
		</tr>
	</table>
	<p id="result"></p>
</form>
<script>
	function tinh(){
		let a=parseInt(document.getElementById("nhap1").value);
		let b=document.getElementById("money1").value;
		let c=document.getElementById("money2").value;
		let tg=(b/c);
		let kq=a/tg;
		document.getElementById("result").innerHTML="Result: "+kq;
	}
</script>
</body>
</html>
