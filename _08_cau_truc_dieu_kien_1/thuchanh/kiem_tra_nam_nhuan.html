<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	let year=parseInt(prompt("Enter a year"));
	if (year%4==0) {
		if (year%100==0) {
			if (year%400==0) {
				alert(year+" is leap year");
			}else{
				alert(year+" is NOT leap year");
			}
		}else{
			alert(year+" is leap year");
		}
	}else{
		alert(year+" is NOT laep year");
	}
</script>
</body>
</html>
