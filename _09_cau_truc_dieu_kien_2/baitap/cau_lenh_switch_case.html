<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table>
		<tr>
			<td><input type="text" id="thang" placeholder="nhập số tháng"></td>
			<td><button type="button" onclick="kiemtra()">Tính số ngày</button></td>
		</tr>
		<tr>
			<th colspan="2"><p id="ngay"></p></th>
		</tr>
	</table>
	<script>
		function kiemtra(){
			let thang=parseInt(document.getElementById('thang').value);
			switch (thang){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					document.getElementById('ngay').innerText="tháng "+thang +" có 31 ngày";
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					document.getElementById('ngay').innerText="tháng "+thang +" có 30 ngày";	
					break;
				case 2:
					document.getElementById('ngay').innerText="tháng "+thang +" có 28 hoặc 29 ngày";
					break;	
				default:
					document.getElementById('ngay').innerText="nhập lại tháng";
			}
		}
	</script>
</body>
</html>
