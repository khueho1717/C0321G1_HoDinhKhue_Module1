<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="docReady()">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqgRXAGsH7YVjK7RDiGbjJImEhpxFk2RJtfshHMSdDFXnhWeMaqGt3ihEg8wDnEEaftwU&usqp=CAU" id="nobita" style="position: absolute;left: 0px;top: 0px;height: 200px;width: 200px;">
<script>
	function len() {
    	let element = document.getElementById("nobita");
    	element.style.top = parseInt(element.style.top) - 5 + 'px';
	}
	function xuong(){
		let element=document.getElementById('nobita');
		element.style.top=parseInt(element.style.top)+5+'px';
	}
	function trai(){
		let element=document.getElementById('nobita');
		element.style.left=parseInt(element.style.left)-5+'px';
	}
	function phai(){
		let element=document.getElementById('nobita');
		element.style.left=parseInt(element.style.left)+5+'px';
	}
	function dichuyen(evt){
		switch(evt.keyCode){
			case 37:
				trai();
				break;
			case 39:
				phai();
				break;
			case 38:
				len();
				break;
			case 40:
				xuong();
				break;
		}
	}
	function docReady(){
		window.addEventListener('keydown',dichuyen);
	}
</script>
</body>
</html>
