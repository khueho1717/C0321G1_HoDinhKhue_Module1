<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<img src="https://www.toysrus.co.za/media/catalog/product/cache/924d35e0c420b57e9fc2103a1522e700/6/0/6009672993966_imageoutofpack.jpg" id="myImage" style="width: 200px;height: 200px" >
		<p>Click button below to move the images to right</p>
		<input type="button" value="Click Me" onclick="moveRight()">
	</form>
	<script>
		let imgObj= null;
		function init(){
			imgObj=document.getElementById('myImage');
			imgObj.style.position='relative';
			myImage.style.left='0px';
		}
		function moveRight(){
			imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
		}
		window.onload= init();  
	</script>
</body>
</html>
