	<title></title>
</head>
<body>
<script>
	let x=1;
	let y=0;
	let total;
	let tong=0;
	let dem=0;
	for(i=1;i>=0;i++){
			total=x;
			x=x+y;
			y=total;
			tong=tong+total;
			dem=dem+1;
			if (dem==20) {
				document.write(tong);
				break;
			}

	}
	
	
</script>
