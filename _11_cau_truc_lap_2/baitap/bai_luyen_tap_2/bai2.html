<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt('Nhập giá trị của n'));

    var gt = 1;

    for ( let i = 1; i <= n; i++) {
        gt=gt*i;
    }

    alert('giá trị của n! là : '+gt);

</script>
</body>
</html>
