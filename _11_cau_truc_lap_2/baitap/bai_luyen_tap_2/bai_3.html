<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let N =5;
    for(i=0;i<N;i++) {
        for(j=0;j<=i;j++) {
            document.writeln(" * ");
        }
        document.writeln("<br/>");
    }
    for(i=0;i<3;i++) {
        for(j=0;j<=i;j++) {
            document.writeln("  ");
        }
        document.writeln("<br/>");
    }
    for(i=0;i<=N;i++) {
        for(j=1;j<=N-i;j++) {
            document.writeln(" * ");
        }
        document.writeln("<br/>");
    }
    for(i=0;i<3;i++) {
        for(j=0;j<=i;j++) {
            document.writeln("  ");
        }
        document.writeln("<br/>");
    }
    for(i=1;i<=N;i++) {
        for(j=1;j<=N;j++) {
            if(j>N-i){
                document.writeln("*");
            }else{
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.writeln("<br/>");
    }
    for(i=0;i<3;i++) {
        for(j=0;j<=i;j++) {
            document.writeln("  ");
        }
        document.writeln("<br/>");
    }
    for(i=0;i<=N;i++) {
        for (j = 0; j <= N; j++) {
            if (j >= i+1) {
                document.writeln(" * ");
            } else {
                document.write("&nbsp" + "&nbsp" + "&nbsp");
            }
            //
        }
        document.writeln("<br/>");
    }


</script>
</body>
</html>
