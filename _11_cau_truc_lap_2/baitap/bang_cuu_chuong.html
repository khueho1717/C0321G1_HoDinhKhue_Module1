<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	let bangcc;
		bangcc="<table border='1' width='300'cellspacing='0' cellspacing='3'>"
		for(i=1;i<10;i++){
			bangcc=bangcc+"<tr>";
				for(j=2;j<10;j++){
					bangcc=bangcc+"<td>"+j+"x"+i+"="+(j*i);
				}
				bangcc=bangcc+"</tr>";
		}
		bangcc=bangcc+"</table>";
		document.write(bangcc);
</script>
</body>
</html>
