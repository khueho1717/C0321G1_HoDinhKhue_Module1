<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	let num=parseInt(prompt("nhập số lượng số nguyên cần hiển thị"));
	let count=0;
	let N=2;
	while (count<num) {
		let count2=0;
		for(let i=2;i<=Math.sqrt(N);i++){
			if (N%i===0) {
				count2++;
			}
		}
		if (count2===0) {
				document.write(N+", ");
				count++;
			}
			N++;	
	}
</script>
</body>
</html>
