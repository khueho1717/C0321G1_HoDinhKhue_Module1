<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=parseInt(prompt("Đoán giá trị có trong mảng"));
    let x=[-3,5,2,6,2,3,5];
    for(let i=0;i<x.length-1;i++){
        if (value==x[i]){
            alert("số "+value+" có nằm trong mảng");
            break;
        }
    }
</script>
</body>
</html>
