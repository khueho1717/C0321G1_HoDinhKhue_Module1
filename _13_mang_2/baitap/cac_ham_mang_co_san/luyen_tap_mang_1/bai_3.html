<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let n=[2,34,964,111,2,76,814,33,25,15,3,6];
     let lon=n[0];
     let tong=0;
     for (let i=0;i<n.length;i++){

         if (n[i]>lon){
             lon=n[i];
         }
         tong=tong +n[i];
     }
     let avg=parseFloat(tong/n.length);
     alert("số lớn nhất là: "+lon);
     document.write("giá trị trung bình trong dãy là: "+avg);
 </script>
</body>
</html>
