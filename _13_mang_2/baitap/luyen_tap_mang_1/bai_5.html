<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="a"></p>
<p>các số nguyên âm có trong dãy</p>
<p id="kq"></p>
 <script>
     let a=[2,4,-964,111,-2,6,8,33,25,-15,3,6,-5,56,-1];
     let dem=0;
     for (i=0;i<a.length;i++){
         if (a[i]<0){
            dem=dem+1;
         }
     }
     document.getElementById('a').innerText=a;
     document.getElementById('kq').innerText=dem;

 </script>
</body>
</html>
