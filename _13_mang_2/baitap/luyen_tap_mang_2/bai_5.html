<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập vào mảng thứ nhất");
    let b=prompt("nhập vào mảng thứ hai để so sánh");
    let count=0;
    for (let i=0;i<a.length;i++){
        if (a[i]==b[i]){
            count++
            if (count=a.length){
                alert("hai mảng giống nhau ");
                break;
            }
        }else{
            alert("hai mảng khác nhau");
            break;
        }
    }
</script>
</body>
</html>
