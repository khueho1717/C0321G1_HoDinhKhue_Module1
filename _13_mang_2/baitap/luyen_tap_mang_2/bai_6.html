<!DOCTYPE html>
<html lang="en">

<script>
    let nhap=prompt("hãy nhập gì đó và cách nhau bằng dấu '-'");
    nhap.toString();
    var re = /-/gi;
    var newstr = nhap.replace(re, "_");

    alert(newstr);
</script>
