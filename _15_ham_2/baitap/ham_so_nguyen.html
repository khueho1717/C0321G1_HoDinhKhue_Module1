<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function kiem_tra_snt(n)    {
        var ktr = true;
        if (n < 2){
            ktr = false;
        }
        else{
            for (var i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    ktr = false;
                    break;
                }
            }
        }
        if (ktr == true){
            document.write(n + " là số nguyên tố <br/>");
        }
        else{
            document.write(n + " không phải là số nguyên tố <br/>");
        }
    }
    let nt=prompt("nhập và kiểm tra số nguyên tố: ");
    let kq=kiem_tra_snt(nt);
</script>
</body>
</html>
