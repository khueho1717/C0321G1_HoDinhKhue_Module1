<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bang1 tr:nth-child(odd){
            background-color: darkgray;
        }
        #bang1 td{
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
            width: 100px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><h3>Add New Product</h3></td>
        </tr>
        <tr >
            <td ><input id="insert" type="text"  ></td>
            <td><button type="button" onclick="add(),showProduct()">Add</button></td>
        </tr>
    </table>
    <p id="show"></p>
<script>
    let product= new Array();
    function add() {
        let them=document.getElementById("insert").value;
        if (them==""){
            alert("bạn hãy nhập tên sản phẩm vào")
        }else {
            product.push(them);
            document.getElementById("insert").value = "";
        }
    }
    function showProduct() {
        let bang="<table id='bang1'>";
        for (let i=0;i<product.length;i++){
            bang+="<tr>";
                bang+="<td>"+product[i]+"</td>";
                bang+="<td>"+'<button type="button"onclick="edit('+i+')"style="background-color: dodgerblue">Edit</button>'+"</td>";
                bang+="<td>"+'<button type="button"onclick="xoa('+i+')"style="background-color: dodgerblue">Delete</button>'+"</td>";
            bang+="</tr>";
        }
        bang+="</table>";
        document.getElementById("show").innerHTML=bang;
    }
    function edit(x) {
        let save=product[x];
       let a=prompt("sửa giá trị");
       if (a!=""){
           product[x]=a;
           showProduct();
       }else{
           product[x]=save;
       }
       // product[x]=a;
       // showProduct();
    }
    function xoa(y) {
        let meesage=confirm("bạn có muốn xóa");
        if (meesage) {
            product.splice(y, 1);
            showProduct();
        }
    }
</script>
</body>
</html>
