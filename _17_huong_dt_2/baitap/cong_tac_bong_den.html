<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img id="hienThiHinh" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxB5PrwnrelnObllpR3-R87oS3aaYwNAlJLg&usqp=CAU" width="300"height="300">
<input type="button" id="congTat" value="Cong tat" onclick="congtat()">
<p id="hienThi">den sang</p>
<script>
    class SwitchButton{
        constructor(status) {
            this.status1=status;
        }
        OnOff(){
            this.status1= !this.status1;
        }
    }
    class ElectricLamp{
        constructor(status) {
            this.status=status;
        }
        OnOffLamp(){
            if (this.status.status1){
                document.getElementById('hienThiHinh'). src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxB5PrwnrelnObllpR3-R87oS3aaYwNAlJLg&usqp=CAU";
                document.getElementById('hienThi').innerHTML='den sang';
            }else {
                document.getElementById('hienThiHinh').src="https://png.pngtree.com/png-clipart/20190904/original/pngtree-earth-off-lights-for-1-hour-png-image_4479952.jpg";
                document.getElementById('hienThi').innerHTML='den tat';
            }
        }
    }
    let switchButton=new SwitchButton(true);
    let electricLamp=new ElectricLamp(switchButton);
    function congtat(){
        switchButton.OnOff();
        electricLamp.OnOffLamp();
    }
</script>
</body>
</html>
