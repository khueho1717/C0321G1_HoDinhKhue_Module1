<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top += this.speed;
        }
        this.moveLeft = function () {
            this.left -= this.speed;
        }
        this.moveUp = function () {
            this.top -= this.speed;
        }
    }
        var hero = new Hero('https://img.thuthuatphanmem.vn/uploads/2018/09/24/anh-che-doremon-sieu-nhan_054124968.jpg', 0, 0, 200, 70);

        function start() {
            if (hero.left < window.innerWidth - hero.size && hero.top ==0) {
                hero.moveRight();
                console.log("right");
            } else if (hero.top < window.innerHeight - hero.size && hero.left>=window.innerWidth - hero.size) {
                hero.moveDown()
                console.log("dow");
            }else if(hero.left <= window.innerWidth && hero.top >= window.innerHeight - hero.size && hero.left>=0) {
                hero.moveLeft();
                console.log("left");
            }else{
                hero.moveUp()
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 10)
        }

        start();
</script>
</body>
</html>
