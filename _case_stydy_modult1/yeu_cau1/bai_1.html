<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=4;
    let y=5;
    for (let i=0;i<4;i++){
        if (i==0||i==3){
            for (let j=0;j<5;j++){
                document.write("*");
            }
        }else {
            for (let j=0;j<5;j++){
                if (j==0||j==4) {
                    document.write("*");
                }else {
                    document.write("&nbsp","&nbsp");
                }
            }
        }

        document.write("<br>");
    }
    let h=5;
    for (let i=0;i<h;i++){
        for (let j=0;j<5;j++){
            if (i==j||j==0||i==4){
                document.write("*");
            }else {
                document.write("&nbsp","&nbsp");
            }
        }
        document.write("<br>");
    }
    for (let i=0;i<h;i++){
        for (let j=0;j<9;j++){
            if (j>=4-i&&j<=4+i||i==5){
                document.write("*");
            }else {
                document.write("&nbsp","&nbsp");
            }
        }
        document.write("<br>");
    }
    for (let i=0;i<h;i++){
        for (let j=0;j<9;j++){
            if (j==4-i||j==4+i||i==4){
                document.write("*");
            }else {
                document.write("&nbsp","&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
