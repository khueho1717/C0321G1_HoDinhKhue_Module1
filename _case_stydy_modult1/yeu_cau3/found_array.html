<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function find_arr(arr1, arr2) {
        let new_arr = [];
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    arr2.splice(j, 1);
                    i--;

                }
            }
        }
        document.write(arr2.sort(function (a, b) {
            return a - b;
        }))
    }

    find_arr([2, 5, 3, 1, 4, 3], [4, 3, 5, 4, 76, 4, 4, 2, 3, 5, 9, 87]);
</script>
</body>
</html>
