<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[3,5,23,4,31,4];
    let arr2=[4,3,12,43,2,3];
    let maxIndex=arr1[0]/arr2[0];
    let indexMax=0;
    for (let a in arr1){
        if (maxIndex<arr1[a]/arr2[a]){
            maxIndex=arr1[a]/arr2[a];
            indexMax=a;
        }
    }
    document.write("chỉ số lớn nhất là: "+indexMax);
</script>
</body>
</html>
