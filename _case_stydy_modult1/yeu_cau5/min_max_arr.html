<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputIndex = parseInt(prompt("nhập số phần tử trong mảng"));
    let inputIndex2 = parseInt(prompt("nhập số phần tử trong mảng con"));
    let arr = new Array(inputIndex);

    for (let i = 0; i < inputIndex; i++) {
        arr[i] = new Array(inputIndex2);
        for (let j = 0; j < inputIndex2; j++) {
            arr[i][j] = parseInt(prompt("nhập phần tử"));
        }

    }
    let max=arr[0][0];
    let min=arr[0][0];
    for (let i = 0; i < inputIndex; i++) {
        for (let j = 0; j < inputIndex2; j++) {
            if (max<arr[i][j]){
                max=arr[i][j];
            }else if (min>arr[i][j]){
                min=arr[i][j];
            }
        }
    }
    alert("số lớn nhất là: "+max);
    alert("số nhỏ nhất là: "+min);
</script>
</body>
</html>
