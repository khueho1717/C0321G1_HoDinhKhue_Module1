<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputIndex = parseInt(prompt("nhập số phần tử m trong mảng"));
    let inputIndex2 = parseInt(prompt("nhập số phần tử n trong mảng con"));
    let arr = new Array(inputIndex);
    let count = 0;
    let demSNT = '';
    for (let i = 0; i < inputIndex; i++) {
        arr[i] = new Array(inputIndex2);
        for (let j = 0; j < inputIndex2; j++) {
            let check = true;
            arr[i][j] = parseInt(prompt("nhập phần tử"));
            if (arr[i][j] < 2) {
                check = false;
            } else {
                for (let a = 2; a < arr[i][j]; a++) {
                    if (arr[i][j] % a == 0) {
                        check = false;
                        break
                    }
                }
                if (check) {
                    count++;
                    demSNT += arr[i][j] + ' ';
                }
            }


        }
    }

    alert("các số nguyên tố trong mảng là: " + demSNT +
        '\n số lượng số nguyên tố có trong mảng là: ' + count);

</script>
</body>
</html>
